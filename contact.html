<!DOCTYPE html>
<html lang="en">
<head>

<meta name="viewport" content="width=device-width, initial-scale=1">

<body class="body-container">
  <div class="navtop" id="navbar">
    <a href="index.html" >Home</a>

    <a href="contact.html" class="active">Contact</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i></a>
    </div>
    <!-- Contact Form-->
    
    <div class="container">
      <h2 class="form-title">Contact Form</h2>
      <form name="form1" action="#" >
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..2-20 characters" pattern ="[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" required>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..2-20 characters" pattern ="[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" required>
        <label for="email_addr">Email Address</label>
        <input type="text" id="email_addr" name="email" placeholder="Email Address" required>
        <label for="email_repeat">Confirm Email Address</label>
        <input type="text" id="email_repeat" name="email2" placeholder=" Confirm Email Address" required onchange="check()">
        
        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="australia">Australia</option>
          <option value="canada">Canada</option>
          <option value="usa">USA</option>
        </select>
        <label for="subject">Subject</label>
        <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
        <div class="buttonHolder">
          <input type="submit" value="Submit" name="submit" onclick="validate()">
        </div>
      </form>
    </div>
    <footer class="footer-section">
      <a class="links" href="#facebook"><i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i></a>
      <a class="links" href="#twitter"><i class="fa fa-twitter-square fa-2x" aria-hidden="true"></i></a>
      <a class="links" href="#instagram"><i class="fa fa-instagram fa-2x" aria-hidden="true"></i></a>
      <a class="links" href="#linkedin"><i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i></a>
      <span class="footer-item">&copy; 2021</span>
    </footer>
    <script src="js/photoslide.js"></script>
    <script src="js/lightbox-plus-jquery.min.js"></script>
  </body>
  </html>
